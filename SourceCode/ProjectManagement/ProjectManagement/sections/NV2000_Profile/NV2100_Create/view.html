<style type="text/css">
    .text-orange {
        color: #FF6E40;
    }
    .app-modal-window-select-create .modal-dialog {
        width: 70%;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title text-orange text-uppercase">Thêm mới Hồ sơ</h3>
</div>
<div class="modal-body">
    <form name="addForm">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Tên Hồ sơ:<span class="text-danger text-strong">&nbsp;*</span></label>
                        <div class="controls">
                            <input type="text" class="form-control" maxlength="500" ng-model="vmCreate.CreateEntity.ProfileName" required>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Mô tả:</label>
                        <div class="controls">
                            <input type="text" class="form-control" ng-model="vmCreate.CreateEntity.Description">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row margin-top-10">
                        <div class="col-md-12">
                            <label class="form-label col-md-3 margin-top-5" for="field-6">Chọn file Hồ sơ upload:&nbsp;<span class="text-danger text-strong">&nbsp;*</span></label>
                            <div class="col-md-4">
                                <input type="file" file-model="vmCreate.file">
                            </div>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="addForm.$invalid" ng-click="vmCreate.FnSave()">Thêm</button>
    <button class="btn btn-default" ng-click="vmCreate.FnCancel()">Thoát</button>
</div>
