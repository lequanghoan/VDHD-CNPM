<style type="text/css">
    .text-orange {
        color: #FF6E40;
    }
    .app-modal-window-select-create .modal-dialog {
        width: 85%;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title text-orange text-uppercase">Thêm mới Tiến độ</h3>
</div>
<div class="modal-body">
    <form name="addForm">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Tên Sản phẩm:<span class="text-danger text-strong">&nbsp;*</span></label>
                        <div class="controls">
                            <textarea class="form-control" cols="5" ng-model="vmCreate.CreateEntity.ScheduleName" required></textarea>
                            <!--<input type="text" class="form-control" ng-model="vmCreate.CreateEntity.ScheduleName" required>-->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nội dung thực hiện:<span class="text-danger text-strong">&nbsp;*</span></label>
                        <div class="controls">
                            <textarea class="form-control" cols="5" ng-model="vmCreate.CreateEntity.Content" required></textarea>
                            <!--<input type="text" class="form-control" required ng-model="vmCreate.CreateEntity.Content">-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="form-label col-md-2 margin-top-5" for="field-6">Tiến độ thực hiện:<span class="text-danger text-strong">&nbsp;*</span></label>
                    <div class="col-md-4">
                        <label class="form-label col-md-6 margin-top-5" for="field-6">Từ tháng/năm</label>
                        <div class="col-md-3">
                            <select class="form-control" data-ng-model="vmCreate.CreateEntity.MonthFrom" required style="float:left"
                                    data-ng-options="unit.id as unit.name for unit in vmCreate.ListMonth"></select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control" data-ng-model="vmCreate.CreateEntity.YearFrom" required style="float:left"
                                    data-ng-options="unit.id as unit.name for unit in vmCreate.ListYear"></select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label col-md-6 margin-top-5" for="field-6">Đến tháng/năm</label>
                        <div class="col-md-3">
                            <select class="form-control" data-ng-model="vmCreate.CreateEntity.MonthTo" required style="float:left"
                                    data-ng-options="unit.id as unit.name for unit in vmCreate.ListMonth"></select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control" data-ng-model="vmCreate.CreateEntity.YearTo" required style="float:left"
                                    data-ng-options="unit.id as unit.name for unit in vmCreate.ListYear"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="form-label col-md-2 margin-top-5" for="field-6">Đã thực hiện:&nbsp;</label>
                    <div class="col-md-2">
                        <div class="checkbox">
                            <label class="icheck">
                                <input type="checkbox" style="position: absolute" ng-model="vmCreate.CreateEntity.IsComplete"
                                        ng-checked="vmCreate.CreateEntity.IsComplete" ng-true-value="true" ng-false-value="false">
                                <i></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Ghi chú:</label>
                        <div class="controls">
                            <textarea class="form-control" cols="5" ng-model="vmCreate.CreateEntity.Note"></textarea>
                            <!--<input type="text" class="form-control" ng-model="vmCreate.CreateEntity.Note">-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="addForm.$invalid" ng-click="vmCreate.FnSave()">Thêm</button>
    <button class="btn btn-default" ng-click="vmCreate.FnCancel()">Thoát</button>
</div>
