<div class="login_page">
    <div class="login-wrapper" >
        <div id="login" class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
            <h1 style="color:white; text-align:center">PHẦN MỀM QUẢN LÝ</h1>
            <h1 style="color:white; text-align:center">NHIỆM VỤ</h1>
            <form name="form" class="form-validation">


                <p>
                    <input type="text" name="text" id="user_login" class="input" placeholder="Tên đăng nhập" data-ng-model="loginData.userName" required autofocus />
                </p>
                <p>
                    <input type="password" name="pwd" id="user_login" class="input" placeholder="Mật khẩu" data-ng-model="loginData.password" required />
                </p>
                <!--<p class="forgetmenot">

                    <label class="icheck icheck-white" for="rememberme">
                        <input type="checkbox" value="forever" name="rememberme" checked id="rememberme">
                        <i></i> Nhớ mật khẩu
                    </label>
                </p>-->



                <p class="submit">
                    <button type="submit" data-ng-click="login()" ng-disabled='form.$invalid' class="btn btn-accent btn-block">Đăng nhập</button>
                </p>


                <div class="text-danger text-center">
                    {{message}}
                </div>
            </form>

</div>
